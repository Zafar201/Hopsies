<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launching Soon</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <div id="image-container">
      <img src="Jpg/Hopsies logo merchendise.jpg" alt="" class="image" />
    </div>
      <header>We Are Launching Soon</header>
      <p>
       Make your finger tips ready to explore the new era of your toddler needs while we work on our website to bring you an unique shoping experience...
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <!-- <div class="email-content">
        <p>Subscribe now to get the latest updates!</p>

        <div class="input-box">
          <input type="email" placeholder="Enter your email" />
          <button>Notify Me</button>
        </div>
      </div> -->
    </section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>


<script>
  var image = document.querySelector('#image-container img');
  image.addEventListener('mouseover', function() {
    image.style.transform = 'rotate(360deg)';
  });
</script>
